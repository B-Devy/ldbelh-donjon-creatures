<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LDVELH 1</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/sword.png" />
</head>


<body>
    <div id="onglet">
        <div id="opener">></div>
        
        <div class="row-sheet"><h2>Feuille d'Aventure</h2></div>

        <div id="carac-heros-container" class="row-sheet">
            <div class="carac-heros" id="carac-heros-hab">
                <div class="habendcha">HAB</div>
                <div class="scr-depart" id="scr-depart-hab"> Score de départ</div>
                <div id="hab-score"></div>
            </div>
            <div class="carac-heros" id="carac-heros-end">
                <div class="habendcha">END</div>
                <div class="scr-depart" id="scr-depart-end"> Score de départ</div>
                <div id="end-score"></div>
            </div>
            <div class="carac-heros"id="carac-heros-cha">
                <div class="habendcha">CHA</div>
                <div class="scr-depart" id="scr-depart-cha"> Score de départ</div>
                <div id="cha-score"></div>
            </div>
        </div>

        <div class="row-sheet">
            <table>
                <tr><th colspan="2">Armes</th></tr>
                <tr>
                    <td id="case-arme-nom-1">arme</td><td id="case-arme-dgt-1">degat</td>
                </tr>
                <tr>
                    <td id="case-arme-nom-2">arme de jet</td><td id="case-arme-dgt-1">degat</td>
                </tr>
            </table>
        </div>

        <div id="or-armu-repas-container" class="row-sheet">
            <div class="carac-heros">
                <div class="habendcha">Or</div>
                <div id="or-score"></div>
            </div>
            <div class="carac-heros">
                <div class="habendcha">Potion</div>
                <div id="potion-score"></div>
                <button id="btn-boire">Boire</button>
            </div>
            <div class="carac-heros" id="carac-heros-repas">
                <div class="habendcha">Repas</div>
                <div id="repas-score"></div>
                <button id="btn-consomme">Consommer</button>
            </div>
        </div>

        <div class="row-sheet">
            <table>
                <tr>
                    <td id="armu-nom">Armure</td><td id="armu-protec">Protection</td>
                </tr>
            </table>
        </div>

        <div class="row-sheet">

            <table id="obj-list">
                <tr><th id="objet-nom">Equipement</th></tr>
            </table>
        </div>

        <div class="row-sheet"><button id="create-heros">Créer votre personnage</button></div>
        
    </div>   <!--fin de la feuille de perso-->


    <h1>Le Donjon des Créatures</h1>
    <div id="ecran"></div>
    <div id="texte">
        <h3></h3>
        <div id="paragraphe"><p></p></div>

    </div>

    <section>
        <h4>Lanceur</h4>
        <button id="lanceur-des">Lancer les dés</button>
        <div id="div-pour-des">
            <div id="d6num1" class="des">1</div>
            <div id="d6num2" class="des">6</div>
        </div>
    </section>

    <section id="creature-sheet">
        <h4>Créature</h4>
        <div id="creature-container">
            <div id="hab-creature" class="creature-carac">0</div>
            <div id="end-creature" class="creature-carac">0</div>
        </div>
        <div id="ennscore">Jet Ennemi</div>
    </section>
    
    
    <script type="module" src="script.js"></script>
    
</body>
</html>
